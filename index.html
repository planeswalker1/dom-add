<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Talk to the web page</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.1.min.js" defer></script>
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Talk to the web page</h1>
    <p>Click a button to say something to the web page.</p>
    <div class="flex-container">
      <a id="hello" class="btn btn-primary">Say "Hello"</a>
      <a id="goodbye" class="btn btn-default">Say "Goodbye"</a>
      <a id="stop" class="btn btn-danger">Say "Stop copying me!"</a>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h2>You said: </h2>
        <ul id="user">
        </ul>
      </div>
      <div class="col-md-6">
        <h2>The web page said back: </h2>
        <ul id="webpage">
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
